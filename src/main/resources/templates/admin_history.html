<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/header_style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/admin_panel_style.css}"/>
</head>
<body>
<div th:insert="blocks/header::header"></div>
<div th:replace="blocks/admin_panel :: adminPanel(num='3')"></div>

<div class="container py-4 main">
    <h1>История</h1>
    <div class="row">
        <div class="col-md-3"><h4>Имя заказчика</h4></div>
        <div class="col-md-3"><h4>Телефон заказчика</h4></div>
        <div class="col-md-3"><h4>Номер машины</h4></div>
        <div class="col-md-3"><h4>Услуга</h4></div>
    </div>
    <div th:each="owner:${owners}" class="row">
        <div class="col-md-3">
            <h5 th:text="${owner.name}"></h5>
        </div>
        <div class="col-md-3">
            <h5 th:text="${owner.phone}"></h5>
        </div>
        <div class="col-md-3">
            <div th:each="car:${owner.cars}">
                <h5 th:text="${car.number}"></h5>
            </div>
        </div>
        <div class="col-md-3">
            <div th:each="job:${owner.jobs}">
                <h5 th:text="${job.name}"></h5>
            </div>
        </div>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
