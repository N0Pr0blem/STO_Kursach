<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТО</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/main_style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/category_panel_style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/header_style.css}"/>
</head>

<body>
<div th:insert="blocks/header::header"></div>
<div class="container py-4 main">
    <div class="row">
        <div class="col-md-2">
            <div th:insert="blocks/category_panel::category_panel"></div>
        </div>
        <div class="col-md-10 ">
            <h2 th:text="${category.name}"></h2>
            <div class="row col-md-9 row-cols-1 row-cols-2 row-cols-3 g-3">
                <div class="col" th:each="job : ${category.jobs}">
                    <div class="card card-job shadow-sm">
                        <div class="image-container">
                            <div class="card-image">
                                <img class="bd-placeholder-img card-img-top" th:src="@{'/static/images/'}+${job.image}"
                                     alt="Image">
                            </div>
                        </div>
                        <div class="card-body">
                            <b th:text="${job.name}"></b><br>
                            <i th:text="'Гарантия '+${job.warranty}+' дн.'"></i><br>
                            <i th:text="'Время '+${job.workTime}+' ч.'"></i><br>
                            <i th:text="'Цена '+${job.cost}+' BYN'"></i>
                        </div>
                        <form th:action="@{'/task/'+${job.id}}" method="get">
                            <button class="btn btn-success" type="submit">Заказать</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div th:insert="blocks/footer::footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
