<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org" lang="">
<head>
    <title>[Вход] </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/header_style.css}"/>
</head>
<body>
<main class="form-signin w-100 m-auto">
    <form th:action="@{/login}" method="post"
          style="width:500px;height:100px;margin-left: auto; margin-right: auto;text-align:center;">
        <h1 class="h3 mb-3 fw-normal">Подтверждение доступа</h1><br>
        <div class="form-floating">
            <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Login">
            <label for="floatingInput">Логин</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Пароль</label>
        </div>
        <br>
        <button class="btn btn-warning   w-100 py-2" type="submit">Вход</button>
    </form>
</main>
</body>
</html>
