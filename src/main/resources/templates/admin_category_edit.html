<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/header_style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/admin_panel_style.css}"/>
</head>
<body>
<div th:insert="blocks/header::header"></div>
<div th:replace="blocks/admin_panel :: adminPanel(num='2')"></div>

<div class="container py-4 main">
    <form th:action="@{'/admin/category/'+${category.id}+'/edit'}" method="post"
          style="width:500px;height:100px;margin-left: auto; margin-right: auto;text-align:center;">
        <h1 class="h3 mb-3 fw-normal">Изменить категорию</h1>

        <div class="form-floating">
            <input type="text" name="name" class="form-control" th:value="${category.name}" placeholder="Name">
            <label>Название</label>
        </div>
        <br>
        <div th:each="job:${category.jobs}">
            <input class="form-check-input" type="checkbox" id="flexCheckDefault1" checked
                   name="categoryJobs" th:value="${job.id}" th:text="${job.name}">
        </div><br>
        <div th:each="job:${jobs}">
            <input class="form-check-input" type="checkbox" id="flexCheckDefault2"
                   name="categoryJobs" th:value="${job.id}" th:text="${job.name}">
        </div><br>
        <button class="btn btn-outline-dark w-100 py-2" type="submit">Изменить</button>
    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
