<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>СТО</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/category_panel_style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/header_style.css}"/>
</head>

<body>
<div th:insert="blocks/header::header"></div>
<div class="container py-4 main">
    <form th:action="@{'/task/'+${job.id}}" method="post"
          style="width:500px;height:100px;margin-left: auto; margin-right: auto;text-align:center;">
        <h1 class="h3 mb-3 fw-normal">Подать заявку</h1>
        <div th:text="${message}" style="color:darkred"></div>
        <div class="form-floating">
            <input type="text" name="name" class="form-control" placeholder="Name">
            <label>Имя владельца</label>
        </div>
        <br>
        <div class="form-floating">
            <input type="text" name="phone" class="form-control" placeholder="Price">
            <label>Телефон</label>
        </div>
        <br>
        <select class="form-select" aria-label="Default select example" name="brand">
            <option value="none" selected>Выбор марки машины</option>
            <option th:each="enumm : ${T(org.example.demo.Brand).values()}"
                    th:text="${enumm}"
                    th:value="${enumm}">
            </option>
        </select><br>
        <div class="form-floating">
            <input type="text" name="number" class="form-control" placeholder="Company">
            <label>Номер машины</label>
        </div>
        <br>
        <button class="btn btn-outline-dark w-100 py-2" type="submit">Подать</button>
    </form>
</div>
<div th:insert="blocks/footer::footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
