<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Админка</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/header_style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/admin_panel_style.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/static/css/admin_page_style.css}"/>
</head>
<body>
<div th:insert="blocks/header::header"></div>
<div th:replace="blocks/admin_panel :: adminPanel(num='2')"></div>

<div class="container py-4 main">
    <div class="row">
        <div class="col-md-2"><h3>Название</h3></div>
        <div class="col-md-2"><h3>Путь</h3></div>
        <div class="col-md-2">
            <a href="/admin/category/add">
                <button class="btn btn-success">Добавить</button>
            </a>
        </div>
    </div>
    <h3 th:text="${message}"></h3>
    <div th:each="category:${categories}">
        <div class="row my-container">
            <div class="col-md-2"><h4 th:text="${category.name}"></h4></div>
            <div class="col-md-2"><h4 th:text="${category.path}"></h4></div>
            <div class="col-md-2 form-container">
                <form th:action="@{'/admin/category/'+${category.id}+'/edit'}" method="get">
                    <button type="submit" class="btn btn-outline-info">Изменить</button>
                </form>
                <form th:action="@{'/admin/category/'+${category.id}+'/delete'}" method="post">
                    <button type="submit" class="btn btn-danger">Удалить</button>
                </form>
            </div>
        </div>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
